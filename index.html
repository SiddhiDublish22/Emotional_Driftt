
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional Drift | AI-Powered Wellness Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --mesh-color: #e2e8f0;
      }
      .dark {
        --mesh-color: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      /* Modern Mesh Background */
      .bg-mesh {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(232, 121, 249, 0.08) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(56, 189, 248, 0.1) 0, transparent 50%);
      }
      .dark .bg-mesh {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(124, 58, 237, 0.1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(30, 64, 175, 0.15) 0, transparent 50%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Requested Dark Mode Override */
      @media (prefers-color-scheme: dark) {
        .dark\:bg-slate-900 {
            --tw-bg-opacity: 1;
            background-color: rgb(114, 130, 190);
        }
      }

      /* Soft Color Hover Effects */
      .hover-tint-indigo:hover {
        background-color: rgba(99, 102, 241, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.1), 0 10px 10px -5px rgba(99, 102, 241, 0.04);
      }
      .dark .hover-tint-indigo:hover {
        background-color: rgba(99, 102, 241, 0.12);
      }
      .hover-tint-rose:hover {
        background-color: rgba(244, 63, 94, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(244, 63, 94, 0.1), 0 10px 10px -5px rgba(244, 63, 94, 0.04);
      }
      .dark .hover-tint-rose:hover {
        background-color: rgba(244, 63, 94, 0.12);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body class="bg-mesh text-slate-900 transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
